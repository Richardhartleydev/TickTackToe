<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3bfd3ce9e5.js" crossorigin="anonymous"></script>
    <title>Tick Tack Toe</title>
</head>

<body>
    <main>
        <div class="main"></div>
        <div class="grid">
            <div class="turn">
                <i class="fa-solid fa-x turquoise"></i>
                <p>Player 1 - You're up!</p>
            </div>

            <!-- Dropdown Menu -->
            <div class="actions"> <button class="actions-btn">
                    Actions
                    <i class="fa-solid fa-chevron-down"></i>
                </button>

                <div class="options border hidden">
                    <button>Reset</button>
                    <button>New Round</button>
                </div>

            </div>

            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>

            <div class="score shadow" style="background-color: #2b7779">
                <p>Player 1</p>
                <span>0 Wins</span>
            </div>
            <div class="score shadow" style="background-color: var(--light-gray)">
                <p>Ties</p>
                <span>0</span>
            </div>
            <div class="score shadow" style="background-color: var(--yellow)">
                <p>Player 2</p>
                <span>0 Wins</span>
            </div>
        </div>
        </div>
    </main>

    <footer>
        <button class="homepage">Back to Homepage</button>
        <h4 class="name">By Richard Hartley</h4>
    </footer>

</body>

</html>
